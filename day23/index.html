<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div id="box1">
         <div id="box-1">
            <div id="contact">
                <p id="left">_____</p>
                    <p>Contact</p>
                <p id="right">__________</p>
            </div>
           <p id="drop">Drop me a Line</p>
         </div>
         <div id="box-2">
         <p id="call">Call:</p>
         <a href="#" id="num">+ 123 456 7890</a>
         <p id="mail">Email:</p>
         <a href="#" id="email">support@suraj.com</a>
         </div>
         <div id="box-3">
         <img src="logo2.png" alt="" width="90px">
         <p>&copy;2024 SurajKumar. All right reserved</p>
         </div>
        </div>
        <div id="box2">
        <form action="">
            <input type="name" required placeholder="Name">
            <input type="email" required placeholder="Email">
            <textarea id="comment" placeholder="Message" cols="30" rows="5"></textarea>
            <button type="submit">Submit Message</button>
            <div id="icon">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </form>
        </div>
    </section>
</body>
</html>
